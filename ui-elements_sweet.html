<html lang="en" class="fixed">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>前端1.6</title>

    <link href="https://cdn.bootcss.com/bootstrap-sweetalert/1.0.1/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="css/navmenu.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="css/control.css">

<body>
    <div class="wrap">
        <div class="page-header" id="page-header">
        </div>
        <div class="page-body">
            <div class="left-sidebar" id="left-sidebar">
            </div>
            <div class="content pt-3 px-5">
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary sweet-1">Primary</button>
                        <button type="button" class="btn btn-secondary sweet-2">Secondary</button>
                        <button type="button" class="btn btn-success sweet-3">Success</button>
                        <button type="button" class="btn btn-danger sweet-9">Danger</button>
                        <button type="button" class="btn btn-warning sweet-4">Warning</button>
                        <button type="button" class="btn btn-info sweet-5">Info</button>
                        <button type="button" class="btn btn-light sweet-6">Light</button>
                        <button type="button" class="btn btn-dark sweet-7">Dark</button>
                        <button type="button" class="btn btn-link sweet-8">Link</button>
                        <button type="button" class="btn btn-dark sweet-10">Dark</button>
                        <button type="button" class="btn btn-dark sweet-11">Dark</button>
                        <button type="button" class="btn btn-dark sweet-12">Dark</button>
                        <button type="button" class="btn btn-dark sweet-13">Dark</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/vendors/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap-4.0.0-dist/others/popper-1.12.9.min.js"></script>
    <script src="bootstrap/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
    <script>
    loadHtml($("#page-header"), './nav.html')
    loadHtml($("#left-sidebar"), './menu.html')
    </script>
    <script>
    document.querySelector('.sweet-1').onclick = function() {
        swal("这是一条信息!");
    };
    document.querySelector('.sweet-2').onclick = function() {
        swal("这是一条信息!", "很漂亮，不是吗?")
    };
    document.querySelector('.sweet-3').onclick = function() {
        swal("Good job!", "You clicked the button!", "success");
    };
    document.querySelector('.sweet-4').onclick = function() {
        swal({
                title: "你肯定吗?",
                text: "您将无法恢复这个虚构的文件!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: 'btn-danger',
                confirmButtonText: '是的,删除它!',
                closeOnConfirm: false,
                //closeOnCancel: false
            },
            function() {
                swal("删除!", "您虚构的文件已被删除!", "success");
            });
    };
    document.querySelector('.sweet-5').onclick = function() {
        swal({
                title: "你肯定吗?",
                text: "您将无法恢复这个虚构的文件!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: 'btn-danger',
                confirmButtonText: '是的,删除它!',
                cancelButtonText: "不,取消!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function(isConfirm) {
                if (isConfirm) {
                    swal("删除!", "您虚构的文件已被删除!", "success");
                } else {
                    swal("取消", "你想象中的文件是安全的 :)", "error");
                }
            });
    };
    document.querySelector('.sweet-6').onclick = function() {
        swal({
            title: "Sweet!",
            text: "Here's a custom image.",
            imageUrl: 'assets/thumbs-up.jpg'
        });
    };

    document.querySelector('.sweet-7').onclick = function() {
        swal({
            title: "An input!",
            text: "Write something interesting:",
            type: "input",
            showCancelButton: true,
            closeOnConfirm: false,
            animation: "slide-from-top",
            inputPlaceholder: "Write something"
        }, function(inputValue) {
            if (inputValue === false) return false;
            if (inputValue === "") {
                swal.showInputError("You need to write something!");
                return false
            }
            swal("Nice!", "You wrote: " + inputValue, "success");
        });
    };

    document.querySelector('.sweet-9').onclick = function() {
        swal({
            title: "你肯定吗?",
            text: "您将无法恢复这个虚构的文件!",
            type: "error",
            showCancelButton: true,
            confirmButtonClass: 'btn-danger',
            confirmButtonText: 'Danger!'
        });
    };
    document.querySelector('.sweet-8').onclick = function() {
        swal({
            title: "Ajax request example",
            text: "Submit to run ajax request",
            type: "info",
            showCancelButton: true,
            closeOnConfirm: false,
            showLoaderOnConfirm: true
        }, function() {
            setTimeout(function() {
                swal("Ajax request finished!");
            }, 2000);
        });
    };
    document.querySelector('.sweet-10').onclick = function() {
        swal({
            title: "你肯定吗?",
            text: "您将无法恢复这个虚构的文件!",
            type: "info",
            showCancelButton: true,
            confirmButtonClass: 'btn-primary',
            confirmButtonText: 'Primary!'
        });
    };

    document.querySelector('.sweet-11').onclick = function() {
        swal({
            title: "你肯定吗?",
            text: "您将无法恢复这个虚构的文件!",
            type: "info",
            showCancelButton: true,
            confirmButtonClass: 'btn-info',
            confirmButtonText: 'Info!'
        });
    };

    document.querySelector('.sweet-12').onclick = function() {
        swal({
            title: "你肯定吗?",
            text: "您将无法恢复这个虚构的文件!",
            type: "success",
            showCancelButton: true,
            confirmButtonClass: 'btn-success',
            confirmButtonText: 'Success!'
        });
    };

    document.querySelector('.sweet-13').onclick = function() {
        swal({
            title: "你肯定吗?",
            text: "您将无法恢复这个虚构的文件!",
            type: "warning",
            showCancelButton: true,
            confirmButtonClass: 'btn-warning',
            confirmButtonText: 'Warning!'
        });
    };
    </script>
</body>

</html>
