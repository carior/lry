    loadHtml($("#page-header"), './nav.html')
    loadHtml($("#left-sidebar"), './menu.html')
    </script>
    <script>
    //bootstrap-table
    $('#table').bootstrapTable('destroy').bootstrapTable({
        url: "data/data3.json", // 获取表格数据的url
        cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
        striped: true, //表格显示条纹，默认为false
        pagination: true, // 在表格底部显示分页组件，默认false
        pageList: [10, 20], // 设置页面可以显示的数据条数
        pageSize: 10, // 页面数据条数
        pageNumber: 1, // 首页页码
        //sidePagination: 'server', // 设置为服务器端分页
        queryParams: function(params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求

            return {
                pageSize: params.limit, // 每页要显示的数据条数
                offset: params.offset, // 每页显示数据的开始行号
                sort: params.sort, // 要排序的字段
                sortOrder: params.order, // 排序规则
                dataId: $("#dataId").val() // 额外添加的参数
            }
        },
        sortName: 'id', // 要排序的字段
        sortOrder: 'asc', // 排序规则
        columns: [{ //定义表头  决定列数，  
            checkbox: true, //全选框  
            align: 'center' //对齐方式  
        }, {
            field: 'id', //该列的字段  
            title: '编号', //表头显示的值  
            sortable: true //是否支持排序  
        }, {
            field: 'name',
            title: '名字'
        }, {
            field: 'price',
            title: '价格',
            sortable: true
        },{
            field: 'status',
            title: '状态',
            formatter: 'statusFormatter'
        }, {
            field: 'operate',
            title: '操作',
            width: '10%',
            formatter: 'operatFormatter'
        }],
        onLoadSuccess: function() { //加载成功时执行
            console.info("加载成功");
        },
        onLoadError: function() { //加载失败时执行
            console.info("加载数据失败");
        }
    });

    // 格式化状态
    function operatFormatter(value, row, index) {
        console.log(value, row, index);
        return '<span class=""><i class="fe fe-edit" data-toggle="tooltip" title="" data-original-title="fe fe-edit"></i></span><span class=""><i class="fe fe-trash" data-toggle="tooltip" title="" data-original-title="fe fe-trash"></i></span><span class=""><i class="fe fe-settings" data-toggle="tooltip" title="" data-original-title="fe fe-settings"></i></span>';
    }
    function statusFormatter(value, row, index) {
        console.log(value, row, index);
        // 成功，取消，确认，正常
        var stateHtml ='';
        stateHtml += '<span class="btn btn-sm bg-lime text-light mr-1"><i class="fe fe-check"></i>成功</span>';
        stateHtml += '<span class="btn btn-sm bg-gray text-light mr-1"><i class="fe fe-check"></i>失败</span>';
        return stateHtml;
    }
    </script>
    <script>
    $(function() {
        $("table").colResizable();

    <script>
        $(document).ready(function() {
            $('#input-tags').selectize({
                delimiter: ',',
                persist: false,
                create: function(input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
    
           $('#select-beast').selectize({
                create: true,
                sortField: {
                    field: 'text',
                    direction: 'asc'
                },
                dropdownParent: 'body'
           });
        });
    </script>
